<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</head>
<body onload="app.initCanvas()">
<div class="container">
    <h1 id="title">Blueprints</h1>
    <div class="form-group">
        <label for="name">Author</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter author name" />
        <button type="button" class="btn btn-primary" id="getButton" onclick="app.getBlueprintsByAuthor(document.getElementById('name').value)">Get Blueprints</button>
    </div>
    </div>
<div class="container">
    <div class="content-wrapper">
        <div class="author-group">
            <h2 id="selectedAuthor"></h2>
            <table id="blueprintsTable" class="table">
                <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Total user points: <span id="userPoints">0</span></h3>
        </div>
        <div class="blueprint-group">
            <button type="button" id="createButton" class="btn btn-success" onclick="app.createBlueprint()">Create Blueprint</button>
            <input type="text" id="bpname" name="bpname" class="form-control" placeholder="Enter blueprint's name" />
            <h3>Current Blueprint: <span id="selectedBlueprint">none</span></h3>
            <canvas id="myCanvas" width="400" height="400"></canvas>
            <div class="button-container">
                <button type="button" id="saveButton" class="btn btn-primary" onclick="app.saveBlueprint()">Save/Update Blueprint</button>
                <button type="button" id="deleteButton" class="btn btn-danger" onclick="app.deleteBlueprint()">Delete Blueprint</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
